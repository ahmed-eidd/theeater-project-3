  <!-- NAV -->



  <div class="title">
    <div class="wrapper">
      <h2 class="title__name">Hello Company</h2>
      <div class="title__user-profile">
        <img src="./Assets/Account-type/Ellipse 151@2x.png" alt="" class="title__user-photo">
        <span class="title__user-name">Account Profile </span>
        <img src="./Assets/Account-type/arrow-point-to-right@2x.png" alt="" class="title__user-icon">

      </div>
      <button class="btn-log-out">Log Out</button>
    </div>
  </div>

    <div class="account-type__typeofplay">

      <div class="account-type__typeofplay__cont">
        <label class="container">Horror

        </label>

        <label class="container">Comdedy

          <span class="checkmark"></span>
        </label>

        <label class="container">Drama
          <input type="checkbox">

        </label>

        <label class="container">Dramedy

        </label>

        <label class="container">Classic
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">Interpretation
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">One Act
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">10 Minute

          <span class="checkmark"></span>
        </label>

        <label class="container">Musical

          <span class="checkmark"></span>
        </label>

        <label class="container">Seasonl / Holiday

        <label class="container">Children's

        </label>

        <label class="container">Sci-Fi

        </label>

        </label>

        <label class="container">Tragedy

          <span class="checkmark"></span>
        </label>

        <label class="container">Religious
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">Documentary
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container">Braodway style
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div class="account-type__gallery">
